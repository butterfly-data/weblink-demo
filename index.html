<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload to Butterfly Data</title>
</head>
<body>
  <h2>Upload Files to butterfly data</h2>
  <form id="upload-form">
    <label>Client ID:
      <input type="text" name="clientId" value="client_123" />
    </label>
    <br><br>
    <label>Select files:
      <input type="file" name="file" />
    </label>
    <br><br>
    <button type="submit">Upload</button>
  </form>

  <pre id="output"></pre>

  <script>
    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      const response = await fetch('https://aavqxnyuhnwsdckmtimp.supabase.co/functions/v1/get-upload-link', {
        method: 'POST',
        body: formData,
      });

      const result = await response.json();
      document.getElementById('output').textContent = JSON.stringify(result, null, 2);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Butterfly Data Upload</title>
</head>
<body>
  <h2>Upload Files to Butterfly Data Consulting</h2>

  <form
    id="upload-form"
    method="POST"
    enctype="multipart/form-data"
    action="https://aavqxnyuhnwsdckmtimp.supabase.co/functions/v1/get-upload-link"
  >
    <label for="clientId">Client ID:</label>
    <input
      type="text"
      id="clientId"
      name="clientId"
      value="client_123"
      required
    />
    <br /><br />

    <label for="file">Choose Files:</label>
    <input
      type="file"
      id="file"
      name="file"
      multiple
      required
    />
    <br /><br />

    <button type="submit">Upload</button>
  </form>

  <div id="status" style="margin-top: 20px;"></div>

  <script>
    // Optional: update status after submission
    const form = document.getElementById("upload-form");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", function () {
      statusDiv.innerHTML = "‚è≥ Uploading files...";
    });
  </script>
</body>
</html>
